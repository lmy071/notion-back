name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          # 在构建产物中注入生产环境配置 (从 GitHub Secrets 获取)
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> build_dist/notion-sync/.env.production
          echo "DB_USER=${{ secrets.DB_USER }}" >> build_dist/notion-sync/.env.production
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> build_dist/notion-sync/.env.production
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> build_dist/notion-sync/.env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> build_dist/notion-sync/.env.production

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "build_dist/notion-sync"
          target: "/www/web"
          strip_components: 1

      - name: Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 尝试加载 nvm (如果安装在默认路径)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 确保使用正确的 Node 版本
            nvm use 24.11.1 || nvm install 24.11.1
            
            cd /www/web/notion-sync
            npm install --omit=dev
            
            # 尝试使用 pm2，如果找不到则尝试安装或使用绝对路径
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            pm2 restart notion-sync || pm2 start ./bin/www --name notion-sync
